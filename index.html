<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carla Lopes Jovito</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/b380cc3ad9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav id="nav-bar">
            <div id="logo">
                <i class="fa-sharp fa-solid fa-code" id="i-logo"></i>
                <p id="p-logo"><span><a href="#home">C</a></span>Devs</p>
            </div>
            <div class="navbar">
                <button class="menu-btn">=</button>
                <ul id="ul">
                    <li class="li">
                        <a href="#home" class="link">Home</a>
                    </li>
                    <li class="li">
                        <a href="#projects" class="link">Projetos</a>
                    </li>
                    <li class="li">
                        <a href="#contact" class="link">Contato</a>
                    </li>
                        <!--<button id="project-btn">Project</button> -->
                </ul>
        </nav>
    </header>

    <main class="main">

        <section id="home">
            <div id="text">
                <h1>Olá, eu sou <span>Carla</span></h1>
                <p>Desenvolvedora</p>
            </div>
            <img id="home-img" src="imagem/tech.png" />
        </section>

        <section id="projects">
            <hr>
            <h2>Veja algum dos meus <span>projetos</span> :</h2>
            <div class="grid">
                <a href="">
                    <img src="imagem/mario.png" alt="Tribute Page" class="proj-img"/>
                    <p class="proj-title">Super Mario</p>
                </a>
                <a href="">
                    <img src="imagem/gamecamp.png" alt="Formulário" class="proj-img"/>
                    <p class="proj-title">Formulário</p>
                </a>
                <a href="">
                    <img src="imagem/nintendo.png" alt="Landing Page" class="proj-img"/>
                    <p class="proj-title">Landing Page</p>
                </a>
                <a href="">
                    <img src="imagem/meio.png" alt="Meio Ambiente" class="proj-img"/>
                    <p class="proj-title">Landing Page</p>
                </a>
                <a href="">
                    <img src="imagem/calculadora.png" alt="Calculadora" class="proj-img"/>
                    <p class="proj-title">Calculadora</p>
                </a>
                <a href="">
                    <img src="imagem/personalp.png" alt="Portifolio" class="proj-img"/>
                    <p class="proj-title">Portifólio</p>
                </a>
            </div>
            <button>Ver mais</button>
        </section>

        <section id="contact">
            <div class="text">
                <h2>Vamos trabalhar juntos...</h2>
                <p>Como você prefere entrar em contato?</p>
            </div>
            <div class="icons">
                <i class="fa-sharp fa-solid fa-envelope"></i>
                <i class="fa-brands fa-square-whatsapp"></i>
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-square-github"></i>
            </div>
        </section>
        <div class="footer">
            <p>Obrigada pela atenção!</p>
            <p>Carla Lopes Jovito</p>
        </div>
</body>
</html>
